<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pahlawan Makassar</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Roboto, Arial;
      background: #f7f9fb;
      color: #111;
    }

    header {
      background: #0b6;
      color: white;
      padding: 16px 24px;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 12px 0;
      color: #034;
    }

    /* Popup styling */
    .popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup {
      background: white;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
      float: left;
      margin-right: 15px;
    }

    .popup h2 { margin-top: 0; color: #034; }

    .popup p { line-height: 1.6; }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 1.3rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    .details-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: #0b6;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .details-btn:hover { background: #097; }
  </style>
</head>
<body>
  <header>Pahlawan Asal Makassar</header>

  <section class="gallery">
    <div class="card" onclick="showPopup('hasanuddin')">
      <img src="hasanuddin.png" alt="Sultan Hasanuddin" />
      <h3>Sultan Hasanuddin</h3>
    </div>
    <div class="card" onclick="showPopup('yusuf')">
      <img src="yusuf.png" alt="Syekh Yusuf" />
      <h3>Syekh Yusuf al-Makassari</h3>
    </div>
    <div class="card" onclick="showPopup('andi')">
      <img src="andi.png" alt="Andi Djemma" />
      <h3>Andi Djemma</h3>
    </div>
    <div class="card" onclick="showPopup('palakka')">
      <img src="palakka.png" alt="Arung Palakka" />
      <h3>Arung Palakka</h3>
    </div>
  </section>

  <div class="popup-bg" id="popup-bg" onclick="closePopup(event)">
    <div class="popup" id="popup">
      <button class="close-btn" onclick="closePopup(event)">âœ–</button>
      <div id="popup-content"></div>
    </div>
  </div>

  <script>
    const heroes = {
      hasanuddin: {
        img: 'hasanuddin.png',
        name: 'Sultan Hasanuddin',
        desc: 'Sultan Gowa ke-16 yang dikenal sebagai Ayam Jantan dari Timur karena keberaniannya melawan VOC. Ia memimpin perlawanan besar di Benteng Somba Opu hingga tahun 1669.',
        makam: '<a href="https://www.google.com/maps/place/Kompleks+Makam+Sultan+Hasanuddin/@-5.1922817,119.4493899,17z/data=!3m1!4b1!4m6!3m5!1s0x2dbee30034fc7689:0x3a047a8d79a8a7dd!8m2!3d-5.1922817!4d119.4519648!16s%2Fg%2F11yd2yrtyr?entry=ttu&g_ep=EgoyMDI1MTAwMS4wIKXMDSoASAFQAw%3D%3D" target="_blank">Makam Sultan Hasanuddin/a>',
        link: 'sultanhasanuddin.html'
      },
      yusuf: {
        img: 'yusuf.png',
        name: 'Syekh Yusuf al-Makassari',
        desc: 'Ulama besar dan pejuang anti-kolonial dari Makassar. Ia diasingkan oleh Belanda ke Afrika Selatan dan tetap dikenang sebagai penyebar Islam yang berpengaruh.',
        makam: '<a href="https://www.google.com/maps/place/Makam+Syekh+Yusuf+Al+Makassari/@-5.18822,119.4456834,17.26z/data=!4m6!3m5!1s0x2dbee375c8400339:0x221090a4a267035!8m2!3d-5.1885242!4d119.4453472!16s%2Fg%2F11rqlcq3cb?entry=ttu&g_ep=EgoyMDI1MTAwMS4wIKXMDSoASAFQAw%3D%3D" target="_blank">Makam Syekh Yusuf</a>',
        link: 'syekhyusuf.html'
      },
      andi: {
        img: 'andi.png',
        name: 'Andi Djemma',
        desc: 'Tokoh perjuangan kemerdekaan asal Luwu, Sulawesi Selatan. Ia berperan penting dalam mempersatukan rakyat melawan penjajah dan membangun pemerintahan daerah.',
        makam: '<a href="https://www.google.com/maps/place/Taman+Makam+Pahlawan+Panaikang/@-5.1438963,119.458683,17.85z/data=!4m6!3m5!1s0x2dbee2d4590471dd:0x9898adef3e47a3dd!8m2!3d-5.1443401!4d119.4607693!16s%2Fg%2F1hm519qk_?entry=ttu&g_ep=EgoyMDI1MTAwMS4wIKXMDSoASAFQAw%3D%3D" target="_blank">Makam Andi Djemma</a>',
        link: 'AndiDjemma.html'
      },
      palakka: {
        img: 'palakka.png',
        name: 'Arung Palakka',
        desc: 'Bangsawan Bone yang berperan besar dalam sejarah Sulawesi Selatan abad ke-17. Tindakannya berpengaruh pada hubungan antara Bone, Gowa, dan VOC.',
        makam: '<a href="https://www.google.com/maps?sca_esv=404b834684c619cd&output=search&q=lokasi+makam+arung+palakka&source=lnms&fbs=AIIjpHxZSHO4BBrQmD3PXjKsg9pHO7fOpCHalheK8ChkR9jxpaPygJDT8yVjj5lLObEueKLtUKL1kTi4te53a7Xwx2xEqvfH3Epou3_rNVF1DqN3KlX2Yxwox_gvpGIrgaQBs-Kkj-EyStkg0d_Va_gsL4nzrW5Sm9RHtmD7PftUtkWaJyWVxbkQihdmtvce16dGX5JrJV42Olfs8wWfy90-4NNNeFEXhg&entry=mc&ved=1t:200715&ictx=111" target="_blank">Makam Arung Palakka</a>',
        link: 'arungpalakka.html'
      }
    };

    function showPopup(key) {
      const h = heroes[key];
      const content = `
        <img src="${h.img}" alt="${h.name}" />
        <h2>${h.name}</h2>
        <p>${h.desc}</p>
        <p><strong> Lokasi Makam:</strong> ${h.makam}</p>
        <a class="details-btn" href="${h.link}" target="_blank">Lihat Penjelasan Lengkap</a>
        <p><em>Untuk informasi lebih lanjut, silakan pindai QR Code di lokasi makam.</em></p>
      `;
      document.getElementById('popup-content').innerHTML = content;
      document.getElementById('popup-bg').style.display = 'flex';
    }

    function closePopup(event) {
      if (event.target.id === 'popup-bg' || event.target.classList.contains('close-btn')) {
        document.getElementById('popup-bg').style.display = 'none';
      }
    }
  </script>
</body>
</html>
